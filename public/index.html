<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>bomb the room</title>
		<style>
			body { margin: 0; overflow: hidden;}
			canvas { width: 100%; height: 100%}
		#cursor{
			background: black;
			width: 10px;
			height: 10px;
			position: absolute;
			top: calc(50% - 5px);
			left: calc(50% - 5px);
		}
		#gui{
			display: none;
			width: auto;
			height: 10vh;
			position: absolute;
			top: 0;
			left: 50%;
			/*background: white;*/
		}
		input{
			padding: 0;
			border:none;
			display: block;
			height: 20px;
		}
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
    <script src="js/canvasTexture.js"></script>
		<script src="js/PointerLockControls.js"></script>
    <script src="js/main.js"></script>
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>

		<script src="js/jscolor/jscolor.js"></script>

		<script type="text/javascript">
			var socket = io();

			socket.on("updateWall", function(i,_canvas){
				can = walls[i].obj.canvas;
				// console.log(can);
				// console.log(_canvas);
				can.loadImage(_canvas);
			});

			socket.on("draw", function(i,x,y,brushSize,color){
				console.log("someone is drawing on wall " +i);
				drawOnWall(i,x,y,brushSize,color);
			});

			// window.addEventListener("beforeunload", function (event) {
			//   // event.preventDefault();
			// 	console.log("unloading");
			// 	socket.close();
			// });

		</script>


		<!-- <div id="cursor"></div> -->
		<div id="gui">
			<input class="jscolor {width:100, padding:0, shadow:false, borderWidth:0, backgroundColor:'transparent', insetColor:'#000', pointerBorderWidth:'0'}" id="colorpicker" onchange="changeColor(this.jscolor)" value="ab2567">

		</div>

	</body>
</html>
